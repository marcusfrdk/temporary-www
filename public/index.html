<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>Marcus Fredriksson</title>
	<meta name="description" content="Hi, I am Marcus, and I am a developer and designer. I do mostly freelance work, but also larger project.">

	<link rel='shortcut icon' type='image/png' href='/favicon.ico'>
	<link rel='stylesheet' href='/build/bundle.css'>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
		}
		html {
			--body: #FFFFFF;
			--title: #272727;
			--text: #888888;
			--muted: #CCCCCC;
			--shadow: 0 0 8px 4px #27272715;
			--box: #F3F3F3;
			--blue: #1995FF;
			--blue-hover: #1682E0;

			background-color: var(--body);
		}

		a {text-decoration: none;}
		a:hover {text-decoration: none;}

		h1, h2, h3, h4, h5, h6 {
			color: var(--title);
			font-weight: 500;
		}
		p {
			color: var(--text);
			font-size: 1.125rem;
		}
		.muted {color: var(--muted);}

		h2 {
			font-size: 1.75rem;
		}

		@media (prefers-color-scheme: dark) {
			html {
				--body: #272727;
				--title: #FFFFFF;
				--text: #CDCDCD;
				--muted: #555555;
				--shadow: 0 0 8px 4px #DFDFDF25;
				--box: #333333;
			}
		}

		@media only screen and (max-width: 512px){
			p {
				font-size: 1rem !important;
			}

			h2 {
				font-size: 1.5rem;
			}
		}
	</style>

	<script defer src='/build/bundle.js'></script>
</head>

<body>
</body>
</html>
